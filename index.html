<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/511fa91df0.js"
      crossorigin="anonymous"
    ></script>
    
    
    <link rel="stylesheet" href="source.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Location" id="search-input" />
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary" id="search-button"/>
        </div>
        <div class="col-3">
          <input type="submit" value="My Location" class="btn btn-success" id="current-location"/>
        </div>
      </div>
    </form>
      <h1 id="city">Edinburgh</h1>
      <h1 id="date"></h1>
      <div class="sun"><i class="fa-solid fa-cloud-sun"></i></div>
      <h2><span class="temperature"><span id="temp">19</span>°C </span> <span class="temperatureMin"><span id="temp-min">21.1</span>°C</span></h2>
      <h2 id="description" class="description">cloudy</h2>
      <h3>Humidity:<span id="humidity">49</span>% Wind:<span id="wind">4</span> mph</h3>
      <div class="container text-center">
        <div class="row">
          <div class="col">

            <div class="suncloud"><i class="fa-solid fa-cloud-sun"></i></div> </br>
           <strong> Sat </br> 19°C</strong> </br> 12°C
          </div>

          <div class="col">
            <div class="sunrain"><i class="fa-solid fa-cloud-sun-rain"></i></div> </br>
            <strong>Sun </br> 21°C</strong> </br> 12°C</div>
          <div class="col">
            <div class="rain"><i class="fa-solid fa-cloud-rain" ></i></div> </br>
           <strong>Mon </br> 22°C</strong>  </br> 13°C</div>
          <div class="col">
           <div class="rain"><i class="fa-solid fa-cloud-rain" ></i></div>  </br>
           <strong> Tue </br> 21°C</strong> </br> 13°C</div>
          <div class="col">
          <div class="storm"> <i class="fa-solid fa-cloud-bolt" ></i></div> </br>
         <strong>   Wed </br> 20°C</strong> </br> 12°C</div>
        </div>
        
      </div>
      
    </div>
    <footer> <a href="https://github.com/SArgentMac/Weather-App" target="Github"  class="footer"> open-ended code</a> by Seren Argent  </footer>
    </div>
<script src="index.js"></script>
  </body>
</html>
