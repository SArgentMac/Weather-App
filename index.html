<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/511fa91df0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="source.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Location" id="search-input" />
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary" id="search-button"/>
        </div>
        <div class="col-3">
          <input type="submit" value="My Location" class="btn btn-success" id="current-location"/>
        </div>
      </div>
    </form>
      <h1 id="city"></h1>
      <h1 id="date" class="date"></h1>
      <div class="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt="" id="icon"></div>
      <h2>
        <strong id="temp"></strong>
        <span class="units"><a href="#" id="celsius-link" >°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span>
         
      <h2 id="description" class="description">cloudy</h2>
      <h3>Humidity:<span id="humidity">49</span>% Wind:<span id="wind">4</span> mph</h3>
      <div class="container text-center" class="forecast">
        <div class="row">
          <div class="col-2">
            <div class="firstDay" id="first-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt=""></div>
            <div id="day-one"><strong>Sun </strong></div>
            <div id="one-max">21°C</div>
              <div id="one-min">10°C</div>
          </div>
          <div class="col-2">
            <div class="secondDay" id="second-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt=""></div>
            <div id="day-two"><strong>Sun </strong></div>
            <div id="two-max">21°C</div>
              <div id="two-min">10°C</div>
            </div>
            <div class="col-2">
              <div class="thirdDay" id="third-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt=""></div>
              <div id="day-three"><strong>Sun </strong></div>
              <div id="three-max">21°C</div>
                <div id="three-min">10°C</div>
              </div>
              <div class="col-2">
                <div class="forthDay" id="forth-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt=""></div>
                <div id="day-four"><strong>Sun </strong></div>
                <div id="four-max">21°C</div>
                  <div id="four-min">10°C</div>
                </div>
                <div class="col-2">
                  <div class="fifthDay" id="fifth-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt=""></div>
                  <div id="day-five"><strong>Sun </strong></div>
                  <div id="five-max">21°C</div>
                    <div id="five-min">10°C</div>
                  </div>
        </div>
        
      </div>
      
    </div>
    <footer> <a href="https://github.com/SArgentMac/Weather-App" target="Github"  class="footer"> open-soured on Github</a> by Seren Argent  </footer>
    </div>
<script src="index.js"></script>
  </body>
</html>
